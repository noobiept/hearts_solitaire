<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hearts</title>

        <link rel="shortcut icon" type="image/png" href="images/icon128.png" />
        <link rel="stylesheet" href="css/style.css" />

        <script
            type="text/javascript"
            src="libraries/easeljs-0.8.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/tweenjs-0.6.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/preloadjs-0.6.2.min.js"
        ></script>

        <script type="module" src="build/main.js"></script>
        <link rel="stylesheet" href="build/bundle.css" />
    </head>
    <body>
        <canvas id="MainCanvas"></canvas>

        <div id="GameMenu">
            <div id="Scores">
                <div id="south">South: <span></span></div>
                <div id="west">West: <span></span></div>
                <div id="north">North: <span></span></div>
                <div id="east">East: <span></span></div>
            </div>

            <div id="Restart" class="button">Restart</div>

            <div id="Statistics">
                <div>Games played: <span id="gamesPlayed"></span></div>
                <div>Games won: <span id="gamesWon"></span></div>
                <div>Win-rate: <span id="winRate"></span></div>
            </div>
        </div>

        <div id="LoadMessage"></div>
    </body>
</html>
